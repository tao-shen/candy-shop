<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Candy Shop — AI Skills Marketplace</title>
    <meta name="description" content="Discover, install, and run powerful AI skills. Browse 200+ community-driven skills for coding, writing, research, and more. Simple as candy." />
    <meta name="keywords" content="AI skills, Claude skills, agent skills, AI marketplace, coding assistant" />
    <meta name="author" content="Tacits" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Candy Shop — AI Skills Marketplace" />
    <meta property="og:description" content="Discover, install, and run 200+ powerful AI skills. Simple as candy." />
    <meta property="og:url" content="https://tao-shen.github.io/Tacits/" />
    <meta property="og:site_name" content="Candy Shop" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Candy Shop — AI Skills Marketplace" />
    <meta name="twitter:description" content="Discover, install, and run 200+ powerful AI skills. Simple as candy." />

    <!-- Theme Color -->
    <meta name="theme-color" content="#e91e8c" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0b15" media="(prefers-color-scheme: dark)" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin />

    <style>
      /* Initial loading spinner (shown before React hydrates) */
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f0b15;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #app-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(244, 114, 182, 0.2);
        border-top-color: #f472b6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      #app-loader p {
        margin-top: 16px;
        color: #a097ad;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #app-loader.remove {
        display: none !important;
      }
    </style>

    <!-- Fallback: Ensure loader is hidden even if JavaScript fails -->
    <script>
      (function() {
        // Hide loader after 5 seconds as emergency fallback
        var fallbackTimer = setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader && loader.parentNode) {
            console.warn('[Fallback] Force hiding loader after 5s');
          loader.classList.add('hidden');
          setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 400);
          }
        }, 5000);

        // Also hide on any error
        window.addEventListener('error', function hideOnError() {
          clearTimeout(fallbackTimer);
          var loader = document.getElementById('app-loader');
          if (loader && loader.parentNode) {
            console.warn('[Error] Hiding loader due to error');
            loader.classList.add('hidden');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 400);
          }
        }, { once: true });

        // Hide on unhandled rejection
        window.addEventListener('unhandledrejection', function hideOnRejection() {
          clearTimeout(fallbackTimer);
          var loader = document.getElementById('app-loader');
          if (loader && loader.parentNode) {
            console.warn('[Rejection] Hiding loader due to unhandled rejection');
            loader.classList.add('hidden');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 400);
          }
        }, { once: true });
      })();
    </script>
  </head>
  <body>
    <!-- Loading spinner shown while React loads -->
    <div id="app-loader">
      <div class="spinner"></div>
      <p>Loading Candy Shop...</p>
    </div>

    <div id="root"></div>
    <script src="./coi-fixed.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
